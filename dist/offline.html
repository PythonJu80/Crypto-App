<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Crypto Trading App</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        .container {
            max-width: 600px;
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .icon {
            font-size: 48px;
            margin-bottom: 1rem;
        }

        h1 {
            margin: 0 0 1rem 0;
            color: #2c3e50;
            font-size: 2rem;
        }

        p {
            margin: 0 0 1.5rem 0;
            color: #666;
            line-height: 1.6;
        }

        .retry-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .retry-button:hover {
            background-color: #45a049;
        }

        .status-message {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #666;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
                margin: 1rem;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ“¡</div>
        <h1>You're Offline</h1>
        <p>
            We can't connect to the network at the moment. This could be due to:
        </p>
        <ul style="text-align: left; margin-bottom: 1.5rem;">
            <li>A poor internet connection</li>
            <li>Server maintenance</li>
            <li>Your device being in airplane mode</li>
        </ul>
        <button class="retry-button" onclick="window.location.reload()">
            Try Again
        </button>
        <p class="status-message">
            Your trades and settings are saved locally and will sync when you're back online.
        </p>
    </div>

    <script>
        // Check network status
        window.addEventListener('online', function() {
            window.location.reload();
        });

        // Add button animation on click
        document.querySelector('.retry-button').addEventListener('click', function(e) {
            e.target.style.transform = 'scale(0.98)';
            setTimeout(() => {
                e.target.style.transform = 'scale(1)';
            }, 100);
        });
    </script>
</body>
</html>
